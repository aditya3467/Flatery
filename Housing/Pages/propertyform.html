<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatery</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
<link rel="stylesheet" href="../Style/listform.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAI0m_Hdv0R80pznwJObi4QKFpVBgM4gVg"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Google Maps JavaScript library -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAI0m_Hdv0R80pznwJObi4QKFpVBgM4gVg"></script>

<body>

    <header id="header">
        <a href="index.html" class="logo">logo</a>
        <ul>
            <li><a href="#home" onclick="toggle()">Home</a></li>
            <li><a href="#services" onclick="toggle()">Services</a></li>
            <li><a href="../Pages/listProperty.html" onclick="toggle()">List A Property</a></li>
            <li><a href="../Pages/listProperty.html" onclick="toggle()">Rent</a></li>
            <li><a href="#contact" onclick="toggle()">Contact</a></li>
            <li><a href="#" id="button" onclick="toggle()">Login/SignUp</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </header>
    <script type="text/javascript">
        function toggle(){
            var header=document.getElementById("header")
            header.classList.toggle('active')
        }
    </script>

    <div class="heading">
        <h1>Start Listing</h1>
    </div>

    <div >
        <form class="listform" action="#" method="get">
            <label for="">Property Type*:</label>
            <select name="type" id="" >
                <option value="" disabled="disabled " selected>Select Property Type</option>
                <option value="">1RK</option>
                <option value="">1BHK</option>
                <option value="">2BHK</option>
                <option value="">3BHK</option>
            </select>
            <label for="">Property Name* :</label>
            <input type="text" placeholder="Property Name">
            <label for="">Floor Number* :</label>
            <select name="floor" id="">
                <option value="1" disabled="disabled" selected>Select Floor</option>
                <option value="1">Ground</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
            </select>
            <label for="">Property Age* :</label>
            <input type="number" placeholder="Property Age">
            <label for="">City* :</label>
            <select name="city" id="">
                <option value="" disabled="disabled" selected>Select City</option>
                <option value="">Mohali</option>
                <option value="">Chandigarh</option>
                <option value="">Panchkula</option>
            </select>

            <label for="Address">Address*</label>
            <input type="text" class="form-control" id="search_input" placeholder="Address" >
            <label for="">Landmark</label>
            <input type="text" placeholder="Landmark">
            <label for="">Property Photos*</label>
            <input type="file" name="Property Photos" id="" placeholder="Select Property Photos">
            <label for="">Expected Rent*</label>
            <input type="text" placeholder="Expected Rent">
            <label for="">Expected Deposit*</label>
            <input type="text" placeholder="Expected Deposit">
            <label for="">Maintainance Charges*</label>
            <input type="text" placeholder="Maintainance If any">
            <label for="date">Available from*</label>
            <input type="date" name="date" id="date" placeholder="Available from">
            <label for="">Tenant Type*</label>
            <select name="gender" id="">
                <Option disabled="disabled" selected>Tenant Type</Option>
                <Option>Male</Option>
                <Option>Female</Option>
                <Option>Does't Matter</Option>
            </select>
            <label for="Furnishing*">Furnishing* :</label>
            <select name="furnished" id="furnished">
                <option value="Furnishing" disabled="disabled" selected>Furnishing</option>
                <option value="Furnishing">Furnished</option>
                <option value="Furnishing">Semi-Furnished</option>
            </select>
            <label for="">Property Description(Optional)</label>
            <textarea name="description" id="" cols="50" rows="10" placeholder="Description"></textarea>
            <button type="submit">Submit</button>

        </form>
        <script>
            var searchInput = 'search_input';
             
            $(document).ready(function () {
             var autocomplete;
             autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
              types: ['geocode'],
              componentRestrictions: {
               country: "in"
              }
             });
              
             google.maps.event.addListener(autocomplete, 'place_changed', function () {
              var near_place = autocomplete.getPlace();
             });
            });
            </script>
    </div>


    
</body>
</html>
