<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo">logo</a>
        <ul>
            <li><a href="#home" onclick="toggle()">Home</a></li>
            <li><a href="#services" onclick="toggle()">Services</a></li>
            <li><a href="#portfolio" onclick="toggle()">Book A Property</a></li>
            <li><a href="#team" onclick="toggle()">Rent</a></li>
            <li><a href="#contact" onclick="toggle()">Contact</a></li>
            <li><a href="#contact" onclick="toggle()">Login/SignUp</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </header>
    <script type="text/javascript">
        function toggle(){
            var header=document.getElementById("header")
            header.classList.toggle('active')
        }
    </script>

<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <a href="#"><img src="assets/google.jpg" style="width:100%">
      <div class="text">Caption Text</div></a>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <a href="#"><img src="assets/ibm.webp" style="width:100%">
      <div class="text">Caption Two</div></a>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <a href="#"><img src="assets/microsoft.jpg" style="width:100%">
      <div class="text">Caption Three</div></a>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
        

</body>
</html>
